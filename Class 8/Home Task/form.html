<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---font-awesome-->
    <link rel="stylesheet"  href="../../../css/fontawesome-free-5.15.3-web/fontawesome-all.min.css">
    <!--javascript-->
    <script src="js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Registration Form</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .header{
        font-family: sans-serif;
        font-weight: bold;
        padding: 25px;
        margin-left: 5%;
        align-content: center;
      }
     
      .input-group{
        margin: 15px;
        padding:2px;
        
      }
      
      .input-text{
        margin-right: 15%;
        font-family: sans-serif;
        font-weight: bold;
      }
      .button{
        align-self: center;
        margin-left: 50%;
        box-sizing: border-box;
      }
      
      #container{
       flex-flow: column;
        background: #eee;
      
      }
      
    </style>


  </head>
  <body>
   
      <div  class="d-flex justify-content-center align-items-center" id="container">
            <div class="header">
                <h1>Registratin Form</h1>
            </div>
            <div class="form-group ">
                <form action="form-control ">
                <div class="input-group ">
                  <label class="input-text">First Name</label>
                    <span class="input-group-text"><i class="fas fa-user"></i>

                    </span>
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="input-group ">
                    <label class="input-text">Last Name</label>
                      <span class="input-group-text"><i class="fas fa-user"></i>
  
                      </span>
                      <input type="text" class="form-control" placeholder="last Name">
                    </div>
                    <div class="input-group">
                      <label class="input-text" >Department /Office</label>
                      <span class="input-group-text"><i class="far fa-file-alt"></i>
                        
                      </span>
                      <select class="form-select" id="selection" >
                        <option selected>Select your Department and/Office</option>
                        <option value="math">Mathematics</option>
                        <option value="Chem">Chemistry</option>
                        <option value="it">IT</option>
                      </select>
                    </div>
                  <div class="input-group ">
                  <label class="input-text">Username</label>
                    <span class="input-group-text"><i class="fas fa-user"></i>

                    </span>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <div class="input-group ">
                    <label class="input-text">Password</label>
                      <span class="input-group-text"><i class="fas fa-user"></i>
  
                      </span>
                      <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group ">
                      <label class="input-text">Confirm Password</label>
                        <span class="input-group-text"><i class="fas fa-user"></i>
    
                        </span>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="input-group ">
                        <label class="input-text">E-Mail</label>
                          <span class="input-group-text"><i class="fas fa-envelope-square"></i>
      
                          </span>
                          <input type="text" class="form-control" placeholder="E-Mail Address">
                        </div>
                        <div class="input-group ">
                          <label class="input-text">Contact No.</label>
                            <span class="input-group-text"><i class="fas fa-phone-alt"></i>
        
                            </span>
                            <input type="text" class="form-control" placeholder="(639)">
                          </div>
                          <div class="button ">
                            <button class="btn btn-warning btn-block " type="button" >SUBMIT<span><i class="fas fa-location-arrow"></i></span></button>
                          </div>  
                          
                </form>
            </div>

            </div>

      </div>
</body>
</html>
